spring.application.name=uf-spring
server.port=8080
# 로깅 설정
logging.level.com.example.uf_spring=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 콘솔 인코딩 설정
spring.output.ansi.enabled=always
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# PostgreSQL Database 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/ufdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 데이터 초기화 설정
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data.sql

# 데이터베이스 파일 경로 설정
spring.datasource.hikari.connection-test-query=SELECT 1

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# 파일 업로드 경로 설정
file.upload.path=uploads

# JWT 설정
jwt.secret=your-super-secret-jwt-key-here-make-it-long-enough-for-hs256-algorithm
jwt.expiration=86400000

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Swagger/OpenAPI 설정 (기본값 사용)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.requestSnippetsEnabled=true
