spring.application.name=uf-spring
server.port=8080
logging.level.com.example.uf_spring=DEBUG

# 콘솔 인코딩 설정
spring.output.ansi.enabled=always

# H2 Database 설정 (메모리 모드로 변경)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console 활성화 (브라우저에서 DB 확인 가능)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 데이터베이스 파일 경로 설정
spring.datasource.hikari.connection-test-query=SELECT 1

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# 파일 업로드 경로 설정
file.upload.path=uploads

# JWT 설정
jwt.secret=your-super-secret-jwt-key-here-make-it-long-enough-for-hs256-algorithm
jwt.expiration=86400000

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Swagger/OpenAPI 설정 (기본값 사용)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.requestSnippetsEnabled=true
